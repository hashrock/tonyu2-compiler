<!DOCTYPE HTML>
<html>
<body>
<canvas id="cv"></canvas>
<script src="../jquery-1.12.1.js" type="text/javascript"></script>
<script src="../jquery-ui.js" type="text/javascript"></script>
<script src="../Debugger.js"></script>
<script>
const F=Debugger.ProjectFactory;
F.addDependencyResolver((prj,spec)=>{
    if (spec.namespace==="kernel") {
        return F.create("compiled",{namespace:"kernel",url:"kernel.js"});
    }
});
Tonyu.globals.$mainCanvas=$("#cv");
Tonyu.runMode=true;
window.UIDiag={};
start();
async function start() {
    const root=window;
    const Debugger=root.Debugger;
    const prjDir=FS.get(getQueryString("prj"));
    const prj=Debugger.ProjectFactory.create("compiled",{dir:prjDir});
    await Debugger.init(prj);
    //await prj.loadClasses();
    const boot=getQueryString("boot");
    if (boot) Debugger.create(boot);
}
function getQueryString(key, default_)
{
   if (default_==null) default_="";
   key = key.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
   var regex = new RegExp("[\\?&]"+key+"=([^&#]*)");
   var qs = regex.exec(window.location.href);
   if(qs == null)
    return default_;
   else
    return decodeURLComponentEx(qs[1]);
}
function decodeURLComponentEx(s){
    return decodeURIComponent(s.replace(/\+/g, '%20'));
}
</script>
<!--script src="../RuntimeClient.js"></script-->
</body></html>
