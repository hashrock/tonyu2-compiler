<script src="../jquery-ui.js" type="text/javascript"></script>
<script src="../runScript3_concat.js"></script>
<script>
window.WebSite={
    compilerWorkerURL: "../CompilerWorker.js"
};
</script>
<script src="../CompilerClient.js"></script>
<script>
    function loop() {
        if (!Tonyu.globals.$currentProject) return setTimeout(loop,10);
        var FS=parent.FS;
        var dir=Tonyu.globals.$currentProject.getDir();
        var tc=new TonyuCompiler(FS.get(dir.path()));
        tc.run();
    }
    loop();
</script>
